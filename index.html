<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alberto Mart√≠ LLorens</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* cambiamos a columna para apilar l√≠neas */
      background: url('luca-bravo-background_index_image.jpg') no-repeat center center/cover;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .top-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* permite que los elementos bajen si no caben */
    }

    .liquid-glass {
      position: relative;
      height: 200px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      transition: all 0.4s cubic-bezier(0.25, 1, 0.3, 1);
      transform: scale(1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      margin: 20px;
      padding: 0 50px;
      white-space: nowrap;
    }

    .liquid-glass:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.18);
    }
    .top-row{
        width: 80%; /* ajusta el ancho total de la fila superior */
        
    }
    #div1{
      width: 40%; /* tres divs en una fila con margen */
    }
    #div2{
      width: 20%; /* tres divs en una fila con margen */
    }
    #div3{
      width: 10%; /* tres divs en una fila con margen */
    }
    /* üîπ El div de ‚ÄúLenguajes de programaci√≥n‚Äù ocupar√° todo el ancho */
    #div4 {
      width: calc(80% - 100px); /* ocupa casi todo el ancho, deja m√°rgenes laterales */
      height: 250px; /* un poco m√°s alto si lo deseas */
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- primera fila -->
  <div class="top-row">
    <div id="div1" class="liquid-glass" style="backdrop-filter: blur(10px) saturate(180%) url(#glass1);">Alberto Mart√≠ Llorens</div>
    <div id="div2" class="liquid-glass" style="backdrop-filter: blur(10px) saturate(180%) url(#glass2);">IES El Camin√†s</div>
    <div id="div3" class="liquid-glass" style="backdrop-filter: blur(10px) saturate(180%) url(#glass3);">DAW</div>
  </div>

  <!-- segunda fila -->
  <div id="div4" class="liquid-glass" style="backdrop-filter: blur(10px) saturate(180%) url(#glass4);">
    Lenguajes de programaci√≥n:
  </div>

  <!-- Filtros SVG -->
  <svg width="0" height="0">
    <filter id="glass1">
      <feTurbulence id="turb1" type="fractalNoise" baseFrequency="0.004 0.004" numOctaves="1" seed="1" />
      <feGaussianBlur in="turb1" stdDeviation="3" result="softMap"/>
      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" />
    </filter>

    <filter id="glass2">
      <feTurbulence id="turb2" type="fractalNoise" baseFrequency="0.004 0.004" numOctaves="1" seed="2" />
      <feGaussianBlur in="turb2" stdDeviation="3" result="softMap"/>
      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" />
    </filter>

    <filter id="glass3">
      <feTurbulence id="turb3" type="fractalNoise" baseFrequency="0.004 0.004" numOctaves="1" seed="3" />
      <feGaussianBlur in="turb3" stdDeviation="3" result="softMap"/>
      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" />
    </filter>

    <filter id="glass4">
      <feTurbulence id="turb4" type="fractalNoise" baseFrequency="0.004 0.004" numOctaves="1" seed="4" />
      <feGaussianBlur in="turb4" stdDeviation="3" result="softMap"/>
      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" />
    </filter>
  </svg>

  <script>
    const turbulences = {
      div1: document.getElementById("turb1"),
      div2: document.getElementById("turb2"),
      div3: document.getElementById("turb3"),
      div4: document.getElementById("turb4")
    };

    const targets = { div1: [0, 0], div2: [0, 0], div3: [0, 0], div4: [0, 0] };
    const current = { div1: [0, 0], div2: [0, 0], div3: [0, 0], div4: [0, 0] };
    const animating = { div1: false, div2: false, div3: false, div4: false };

    Object.keys(turbulences).forEach(id => {
      const el = document.getElementById(id);
      const turb = turbulences[id];

      el.addEventListener("mousemove", e => {
        const rect = el.getBoundingClientRect();
        targets[id][0] = (e.clientX - rect.left) / rect.width;
        targets[id][1] = (e.clientY - rect.top) / rect.height;
        if (!animating[id]) animate(id);
      });

      el.addEventListener("mouseleave", () => {
        targets[id][0] = 0.5;
        targets[id][1] = 0.5;
        if (!animating[id]) animate(id);
      });
    });

    function animate(id) {
      animating[id] = true;
      const turb = turbulences[id];
      const [tx, ty] = targets[id];
      let [mx, my] = current[id];

      mx += (tx - mx) * 0.1;
      my += (ty - my) * 0.1;
      current[id] = [mx, my];

      const freqX = 0.004 + mx * 0.003;
      const freqY = 0.004 + my * 0.003;
      turb.setAttribute("baseFrequency", `${freqX} ${freqY}`);

      if (Math.abs(tx - mx) > 0.001 || Math.abs(ty - my) > 0.001) {
        requestAnimationFrame(() => animate(id));
      } else {
        animating[id] = false;
      }
    }
  </script>
</body>
</html>
