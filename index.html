<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display:flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url('8k-ultra-hd-nature-tree-and-forest-6v4itc2bjtiov0bj.jpg') no-repeat center center/cover;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .liquid-glass {
      position: relative;
      width: 400px;
      height: 200px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px) saturate(180%) url(#glass-distortion);
      -webkit-backdrop-filter: blur(10px) saturate(180%) url(#glass-distortion);
      transition: all 0.4s cubic-bezier(0.25, 1, 0.3, 1);
      transform: scale(1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      margin: 20px;
    }

    .liquid-glass:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.18);
    }
  </style>
</head>
<body>
  <div class="liquid-glass">Alberto Martí Llorens</div>
  <div class="liquid-glass">IES El Caminàs</div>
  <div class="liquid-glass">DAW</div>

  <!-- SVG filter definition -->
  <svg width="0" height="0">
    <filter id="glass-distortion">
      <feTurbulence
        id="turbulence"
        type="fractalNoise"
        baseFrequency="0.005 0.005"
        numOctaves="1"
        seed="5"
        result="turbulence"
      />
      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap"/>
      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" />
    </filter>
  </svg>

  <script>
    const turbulence = document.getElementById("turbulence");
    let mouseX = 0, mouseY = 0;
    let targetX = 0, targetY = 0;
    let raf;

    document.addEventListener("mousemove", (e) => {
      targetX = e.clientX / window.innerWidth;
      targetY = e.clientY / window.innerHeight;
      if (!raf) animate();
    });

    function animate() {
      mouseX += (targetX - mouseX) * 0.1;
      mouseY += (targetY - mouseY) * 0.1;

      // La frecuencia se altera levemente según la posición del ratón
      const freqX = 0.004 + mouseX * 0.003;
      const freqY = 0.004 + mouseY * 0.003;

      turbulence.setAttribute("baseFrequency", `${freqX} ${freqY}`);

      // Vuelve a animar suavemente
      raf = requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
