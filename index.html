<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberto Mart√≠ LLorens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="liquidGlass-effect">
        <h1>Hola</h1>
    </div>
    <div class="liquidGlass-wrapper">

    </div>
    <svg>
        <filter id="glass-distortion">
            <feTurbulence
                type="fractalNoise"
                baseFrequency="0.01 0.01"
                numOctaves="1"
                seed="5"
                result="Turbulence"
            />
            <feGaussianBlur inf="turbulence"
            stdDeviation="3" result="softMap"/>
            <feDisplacementMap in="SourceGraphic"
             in2="softMap" scale="150" />
        </filter>
    </svg>

</body>
